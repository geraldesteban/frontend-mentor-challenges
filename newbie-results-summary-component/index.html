<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="result">
          <h2 class="result-text">Your Result</h2>
          <div class="score">
            <h2 class="score-76">76</h2>
            <p class="score-100">of 100</p>
          </div>
          <h2 class="great">Great</h2>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2 class="summary-text">Summary</h2>
          <div class="summary-list">
            <div class="img-reaction">
              <img src="./images/icon-reaction.svg" alt="" class="list-img" />
              <h4 class="list-title red">Reaction</h2>
            </div>
            <p class="list-score">80<span> / 100</span></p>
          </div>
          <div class="summary-list">
            <div class="img-reaction">
              <img src="./images/icon-memory.svg" alt="" class="list-img" />
              <h4 class="list-title yellow">Memory</h2>
            </div>
            <p class="list-score">92<span> / 100</span></p>
          </div>
          <div class="summary-list">
            <div class="img-reaction">
              <img src="./images/icon-verbal.svg" alt="" class="list-img" />
              <h4 class="list-title teal">Verbal</h2>
            </div>
            <p class="list-score">61<span> / 100</span></p>
          </div>
          <div class="summary-list">
            <div class="img-reaction">
              <img src="./images/icon-visual.svg" alt="" class="list-img" />
              <h4 class="list-title blue">Visual</h2>
            </div>
            <p class="list-score">72<span> / 100</span></p>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
