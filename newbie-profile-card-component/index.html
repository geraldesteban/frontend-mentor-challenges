<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body class="profile">
    <div class="circle">
        <div class="container">
            <div class="circle__profile">
                <img src="/images/bg-pattern-card.svg" alt="profile background" class="circle__card">
                <div class="test">
                <div class="circle__picture">
                    <img src="/images/image-victor.jpg" alt="picture">
                </div>
                <div class="circle__description">
                    <h3 class="circle__name">Victor Crest</h3>
                    <p class="circle__age">26</p>
                </div>
                <p class="circle__address">London</p>
                <div class="rows">
                    <div class="row">
                        <h2 class="row__number">80K</h2>
                        <p class="row__follow">Followers</p>
                    </div>
                    <div class="row">
                        <h2 class="row__number">803K</h2>
                        <p class="row__follow">Likes</p>
                    </div>
                    <div class="row">
                        <h2 class="row__number">1.4K</h2>
                        <p class="row__follow">Photos</p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
