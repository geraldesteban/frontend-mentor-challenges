<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <img
        class="container__imgmobile"
        src="./images/image-product-mobile.jpg"
        alt="product mobile"
      />
      <img
        class="container__img"
        src="./images/image-product-desktop.jpg"
        alt="product desktop"
      />
      <div class="description">
        <h2 class="description__perfume">PERFUME</h2>
        <h2 class="description__gab">Gabrielle Essence Eau De Parfum</h2>
        <p class="description__floral">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="description__flex">
          <h2 class="description__flex--price">$149.99</h2>
          <p class="description__flex--oldprice">$169.99</p>
        </div>
        <button class="description__btn">
          <img
            class="description__btn--img"
            src="./images/icon-cart.svg"
            alt=""
          />
          <p class="description__btn--cart">Add to Cart</p>
        </button>
      </div>
    </div>
  </body>
</html>
