<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card__img-1"
        src="/images/illustration-hero.svg"
        alt=""
        class="image"
      />
      <div class="ordersummary">
        <h2 class="ordersummary__title">Order Summary</h2>
        <p class="ordersummary__description">
          You can now listen to millions of songs, audiobooks and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="annualplan">
        <img class="annualplan__img-2" src="/images/icon-music.svg" alt="" />
        <div class="annualplan__text">
          <h2 class="annualplan__text--plan">Annual Plan</h2>
          <p class="annualplan__text--year">$59.99/year</p>
        </div>
        <a class="annualplan__change" href="#">Change</a>
      </div>
      <div class="btn">
        <a href="#" class="btn__proceed">Proceed to Payment</a>
        <a href="#" class="btn__cancel">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
