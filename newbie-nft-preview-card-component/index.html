<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>NFT</title>
</head>
<body>
    <div class="card">
        <div class="card__image">
            <img src="/images/icon-view.svg" alt="image view" class="card__image--view">
        </div>

        <div class="card__text">
            <h2 class="card__text--title">Equilibrium #3429</h2>
            <p class="card__text--description">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card__flex">
            <div class="card__flex--eth">
                <img src="/images/icon-ethereum.svg" alt="eth icon" class="card__eth--image">
                <p class="card__flex--eth--text">0.041 ETH</p>
            </div>
            <div class="card__flex--days">
                <img src="/images/icon-clock.svg" alt="clock icon" class="card__days--image">
                <p class="card__flex--days--text">3 days left</p>
            </div>
        </div>

        <hr class="card__line">

        <div class="card__profile">
            <img src="/images/image-avatar.png" alt="avatar image" class="card__profile--image">
            <p class="card__profile--text">Creation of <span>Jules Wyvern</span></p>
        </div>

    </div>
</body>
</html>
