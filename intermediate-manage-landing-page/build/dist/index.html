<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Manage landing page</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Navigation Bar -->

      >
        <img src="../images/logo.svg" alt="" class="navbar-img" />
        <ul
          class="navbar-ul flex laptop:block laptop:bg-white laptop:text-center laptop:mt-10"
        >
          <li class="navbar-li mr-6 laptop:mr-0 laptop:mb-5">
            <a href="#" class="navbar-link text-very-dark-blue hover:opacity-50"

          </li>
          <li class="navbar-li mx-6 laptop:mx-0 laptop:mb-5">
            <a href="#" class="navbar-link text-very-dark-blue hover:opacity-50"

            >
          </li>
          <li class="navbar-li mx-6 laptop:mx-0 laptop:mb-5">
            <a href="#" class="navbar-link text-very-dark-blue hover:opacity-50"

            >
          </li>
          <li class="navbar-li mx-6 laptop:mx-0 laptop:mb-5">
            <a href="#" class="navbar-link text-very-dark-blue hover:opacity-50"
              >Careers</a
            >
          </li>
          <li class="navbar-li ml-6 laptop:ml-0">
            <a href="#" class="navbar-link text-very-dark-blue hover:opacity-50"
              >Community</a
            >
          </li>
        </ul>
        <button
          class="navbar-btn text-white text-base bg-orange-600 py-4 px-12 rounded-full hover:opacity-50 laptop:hidden"
        >
          Get Started
        </button>
      </nav>
      <!-- Main Page -->
    </div>
    <script src="script.js"></script>
