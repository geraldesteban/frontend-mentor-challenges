<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ad2580ca3d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="output.css" />
    <title>Manage landing page</title>
  </head>
  <!-- npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch -->
  <body
    class=""
    style="
      background: url('./images/bg-tablet-pattern.svg') 130% 150% / 60rem
        no-repeat fixed;
    "
  >
    <div class="wrapper">
      <!-- Navigation Bar -->
      <nav
        class="navbar flex justify-between items-center py-14 px-32 font-be-vietnam-pro font-medium laptop:block"
      >
        <div class="navbar-img flex justify-between items-center">
          <img src="./images/logo.svg" alt="" class="navbar-img" />
          <i
            class="fa-solid fa-bars navbar-open hidden laptop:block"
            style="font-size: 40px"
          ></i>
          <i
            class="fa-solid fa-x navbar-close hidden laptopMin:hidden"
            style="font-size: 40px"
          ></i>
        </div>
        <ul
          class="navbar-ul flex laptop:bg-white laptop:text-center laptop:py-10 laptop:rounded-md laptop:font-bold laptop:shadow-md laptop:hidden laptopMin:flex"
        >
          <li class="navbar-li mr-6 laptop:mr-0 laptop:mb-5">
            <a href="#" class="navbar-link text-very-dark-blue hover:opacity-50"
              >Pricing</a
            >
          </li>
          <li class="navbar-li mx-6 laptop:mx-0 laptop:mb-5">
            <a href="#" class="navbar-link text-very-dark-blue hover:opacity-50"
              >Product</a
            >
          </li>
          <li class="navbar-li mx-6 laptop:mx-0 laptop:mb-5">
            <a href="#" class="navbar-link text-very-dark-blue hover:opacity-50"
              >About Us</a
            >
          </li>
          <li class="navbar-li mx-6 laptop:mx-0 laptop:mb-5">
            <a href="#" class="navbar-link text-very-dark-blue hover:opacity-50"
              >Careers</a
            >
          </li>
          <li class="navbar-li ml-6 laptop:ml-0">
            <a href="#" class="navbar-link text-very-dark-blue hover:opacity-50"
              >Community</a
            >
          </li>
        </ul>
        <button
          class="navbar-btn text-white text-base bg-orange-600 py-4 px-12 rounded-full laptop:hidden hover:opacity-50"
        >
          Get Started
        </button>
      </nav>
      <!-- Main Page -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
