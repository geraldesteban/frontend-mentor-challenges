<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ad2580ca3d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="output.css" />
    <title>Manage landing page</title>
  </head>
  <!-- npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch -->
  <body
    class=""
    style="
      background: url('./images/bg-tablet-pattern.svg') 120% 250% / 65rem
        no-repeat fixed;
    "
  >
    <div class="wrapper">
      <!-- Navigation Bar -->
      <nav
        class="navbar flex laptop:relative justify-between items-center py-14 px-52 font-be-vietnam-pro font-medium laptop:block"
      >
        <div class="navbar-img flex justify-between items-center">
          <img src="./images/logo.svg" alt="" class="navbar-img" />
          <i
            class="fa-solid fa-bars navbar-open text-dark-blue hidden cursor-pointer laptop:block"
            style="font-size: 40px"
          ></i>
          <i
            class="fa-solid fa-x navbar-close text-dark-blue hidden cursor-pointer laptopMin:hidden"
            style="font-size: 40px"
          ></i>
        </div>
        <ul
          class="navbar-ul laptopMin:flex laptop:hidden laptop:bg-white laptop:text-center laptop:my-10 laptop:py-10 laptop:rounded-md laptop:font-bold laptop:shadow-md laptop:absolute laptop:right-52 laptop:left-52"
        >
          <li class="navbar-li mr-6 desktop:mr-3 laptop:mr-0 laptop:mb-5">
            <a href="#" class="navbar-link text-dark-blue hover:opacity-50"
              >Pricing</a
            >
          </li>
          <li class="navbar-li mx-6 desktop:mx-3 laptop:mx-0 laptop:mb-5">
            <a href="#" class="navbar-link text-dark-blue hover:opacity-50"
              >Product</a
            >
          </li>
          <li class="navbar-li mx-6 desktop:mx-3 laptop:mx-0 laptop:mb-5">
            <a href="#" class="navbar-link text-dark-blue hover:opacity-50"
              >About Us</a
            >
          </li>
          <li class="navbar-li mx-6 desktop:mx-3 laptop:mx-0 laptop:mb-5">
            <a href="#" class="navbar-link text-dark-blue hover:opacity-50"
              >Careers</a
            >
          </li>
          <li class="navbar-li ml-6 desktop:ml-3 laptop:ml-0">
            <a href="#" class="navbar-link text-dark-blue hover:opacity-50"
              >Community</a
            >
          </li>
        </ul>
        <button
          class="navbar-btn text-white text-base bg-orange-600 py-4 px-12 rounded-full laptop:hidden hover:opacity-50"
        >
          Get Started
        </button>
      </nav>
      <!-- Main Page -->
      <main
        class="main flex justify-between items-center pt-28 px-52 laptop:flex-wrap-reverse laptop:justify-center desktop:pt-8 laptop:pt-0 laptop:pb-28"
      >
        <div class="main-left">
          <h2
            class="main-title text-7xl font-bold text-dark-blue mb-10 desktop:text-5xl"
          >
            Bring everyone together to build better products.
          </h2>
          <p class="main-description text-xl text-dark-grayish-blue mb-10">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <button
            class="navbar-btn text-white text-base bg-orange-600 py-4 px-12 rounded-full hover:opacity-50"
          >
            Get Started
          </button>
        </div>
        <img
          src="./images/illustration-intro.svg"
          alt="illustration image"
          class="main-img w-1/2 laptop:w-5/6"
        />
      </main>
    </div>
    <script src="navigation.js"></script>
  </body>
</html>
