<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Fylo data storage</title>
</head>
<body>
    <div class="card">
        <div class="card__one">
            <img src="/images/logo.svg" alt="fylo logo" class="card__one--image">
            <ul class="card__one--files">
                <li class="card__one--files--li">
                    <a href="#" class="card__one--files--li--link">
                        <img src="/images/icon-document.svg" alt=""class="card__one--files--li--link--img">
                    </a>
                </li>
                <li class="card__one--files--li">
                    <a href="#" class="card__one--files--li--link--link">
                        <img src="/images/icon-folder.svg" alt=""class="card__one--files--li--link--img">
                    </a>
                </li>
                <li class="card__one--files--li">
                    <a href="#" class="card__one--files--li--link--link">
                        <img src="/images/icon-upload.svg" alt=""class="card__one--files--li--link--img">
                    </a>
                </li>
            </ul>
        </div>
        <div class="card__two">
            <div class="card__two--gb">
                <h2 class="card__two--gb--left">185</h2>
                <p class="card__two--gb--description">GB LEFT</p>
            </div>
            <div class="card__two--text">
                <p class="card__two--text--description">
                    You've used <span>815 GB</span>  of your storage
                </p>
            </div>
            <div class="card__two--oblong">
                <div class="card__two--oblong--one">
                    <div class="card__two--oblong--one--circle"></div>
                </div>
            </div>
            <div class="card__two--flex">
                <p class="card__two--flex--description">0 GB</p>
                <p class="card__two--flex--description">1000 GB</p>
            </div>
        </div>
    </div>
</body>
</html>
